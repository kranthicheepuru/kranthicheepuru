<!DOCTYPE html>
<html>
<head>
  <style>
    body {
    font-family: Arial, sans-serif;
    display: grid;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input {
    margin: 10px;
    padding: 10px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

p {
    font-size: 1.2em;
    color: #333;
}
  </style>
    <title>Add Two Numbers</title>
    <script>
        function addNumbers() {
            // Get the values from the input fields
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            
            // Calculate the sum
            var sum = num1 + num2;
            
            // Display the result
            document.getElementById("result").innerText = "Sum: " + sum;
        }
    </script>
</head>
<body>
  <center>
    <h1>Add Two Numbers</h1>
    <p>Enter the first number: <input type="number" id="num1"></p>
    <p>Enter the second number: <input type="number" id="num2"></p>
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>
    </center>
</body>
</html>
